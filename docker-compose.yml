version: "3.8"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    # NOTE: exposing port 27017 is optional and can be removed for security.
    # If you need to connect from host, uncomment the next line
    # ports:
    #   - "27017:27017"

  traefik:
    image: traefik:v2.10
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.myresolver.acme.httpchallenge=true
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.myresolver.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/letsencrypt:/letsencrypt
    networks:
      - web

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017
      - DB_NAME=${MONGO_INITDB_DATABASE}
      - CORS_ORIGINS=https://hawklets.com
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hawklets-api.rule=Host(`hawklets.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.hawklets-api.entrypoints=web,websecure"
      - "traefik.http.routers.hawklets-api.tls=true"
      - "traefik.http.routers.hawklets-api.tls.certresolver=myresolver"
      - "traefik.http.services.hawklets-api.loadbalancer.server.port=8000"
    networks:
      - web

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hawklets.rule=Host(`hawklets.com`, `www.hawklets.com`)"
      - "traefik.http.routers.hawklets.entrypoints=web,websecure"
      - "traefik.http.routers.hawklets.tls=true"
      - "traefik.http.routers.hawklets.tls.certresolver=myresolver"
      - "traefik.http.services.hawklets.loadbalancer.server.port=80"
    networks:
      - web

volumes:
  mongo-data:

networks:
  hawknet:
    driver: bridge
  web:
    external: false
