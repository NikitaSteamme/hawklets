services:
  app:
    build: .
    container_name: portuguese-verbs-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/verbsdb
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      # Use full URI if set (handles encoded usernames/passwords)
      - ME_CONFIG_MONGODB_URL=${ME_CONFIG_MONGODB_URL}
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${ME_CONFIG_MONGODB_ADMINUSERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${ME_CONFIG_MONGODB_ADMINPASSWORD}
      # Basic-Auth for UI
      - ME_CONFIG_SITE_BASIC_AUTH_ENABLE=${ME_CONFIG_SITE_BASIC_AUTH_ENABLE}
      - ME_CONFIG_SITE_BASIC_AUTH_USERNAME=${ME_CONFIG_SITE_BASIC_AUTH_USERNAME}
      - ME_CONFIG_SITE_BASIC_AUTH_PASSWORD=${ME_CONFIG_SITE_BASIC_AUTH_PASSWORD}
    depends_on:
      - mongo

volumes:
  mongo-data:
