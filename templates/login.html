<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Entrar</title>
</head>
<body>
    <h1>Entrar</h1>
    <form method="post">
        <label>Email:<br><input type="email" name="email" required></label><br>
        <label>Senha:<br><input type="password" name="password" required></label><br>
        <button type="submit">Entrar</button>
    </form>
    <p><a href="/register">NÃ£o tem uma conta? Registrar-se</a></p>
    <p><a href="/reset">Esqueceu a senha?</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
